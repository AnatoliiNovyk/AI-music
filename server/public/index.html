<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symphony AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
      @keyframes sound-wave {
        0%, 40%, 100% {
          transform: scaleY(0.4);
          opacity: 0.5;
        }
        20% {
          transform: scaleY(1.0);
          opacity: 1;
        }
      }
      .sound-bar {
        display: inline-block;
        width: 5px;
        height: 40px;
        background-color: #9ca3af;
        animation: sound-wave 1.2s ease-in-out infinite;
      }
      /* Custom styles for the advanced options slider */
      .custom-slider::-webkit-slider-runnable-track {
        background: transparent;
        height: 2px;
      }
      .custom-slider::-moz-range-track {
        background: transparent;
        height: 2px;
      }
      .custom-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -11px;
        background-color: #ec4899;
        height: 24px;
        width: 8px;
        border-radius: 4px;
      }
      .custom-slider::-moz-range-thumb {
        background-color: #ec4899;
        height: 24px;
        width: 8px;
        border-radius: 4px;
        border: none;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: #9ca3af; flex-direction: column; gap: 1rem;">
        <i class="fas fa-spinner fa-spin fa-2x"></i>
        <h1>Loading Symphony AI...</h1>
      </div>
    </div>
    
    <!-- Load React with global variables -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Simple script to expose React to global scope if needed -->
    <script>
      // Ensure React is available globally
      if (typeof React === 'undefined' && typeof window !== 'undefined') {
        window.React = window.React || window.react;
      }
      if (typeof ReactDOM === 'undefined' && typeof window !== 'undefined') {
        window.ReactDOM = window.ReactDOM || window.reactDom;
      }
    </script>
    
    <!-- Load the app script directly -->
    <script src="/assets/index-B_ct9azt.js" type="module"></script>
    
    <!-- Fallback error handling -->
    <script>
      // If the app hasn't started after 5 seconds, show an error
      setTimeout(function() {
        const root = document.getElementById('root');
        if (root && root.querySelector('h1') && root.querySelector('h1').textContent === 'Loading Symphony AI...') {
          root.innerHTML = `
            <div style="color: #ff6b6b; padding: 20px; font-family: sans-serif; text-align: center;">
              <h2>Application failed to start</h2>
              <p>Please check the browser's console for error messages.</p>
              <p>Make sure your browser supports all required JavaScript features.</p>
              <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #4f46e5; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Try Again
              </button>
            </div>
          `;
        }
      }, 5000);
    </script>
  </body>
</html>
