<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Symphony AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #111827;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    .offline-icon {
      font-size: 4rem;
      color: #ef4444;
      margin-bottom: 1.5rem;
    }
    .retry-button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: background-color 0.2s;
    }
    .retry-button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <div class="offline-icon">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="1em" height="1em">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
  </div>
  <h1 class="text-2xl font-bold mb-2">You're Offline</h1>
  <p class="text-gray-300 mb-6">Please check your internet connection and try again.</p>
  <button onclick="window.location.reload()" class="retry-button">
    Retry Connection
  </button>
  <p class="text-gray-400 text-sm mt-8">Symphony AI requires an internet connection to function.</p>
</body>
</html>
