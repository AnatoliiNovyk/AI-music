<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Symphony AI - Create and manage your AI-generated music" />
    <title>Symphony AI</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="text-align: center;">
          <div style="font-size: 24px; margin-bottom: 16px;">Loading Symphony AI...</div>
          <div style="display: flex; justify-content: center; gap: 4px; height: 40px; align-items: flex-end;">
            <div style="width: 4px; height: 20px; background-color: #4f46e5; animation: sound-wave 1.2s ease-in-out infinite;"></div>
            <div style="width: 4px; height: 30px; background-color: #7c3aed; animation: sound-wave 1.2s ease-in-out 0.2s infinite;"></div>
            <div style="width: 4px; height: 40px; background-color: #8b5cf6; animation: sound-wave 1.2s ease-in-out 0.4s infinite;"></div>
            <div style="width: 4px; height: 30px; background-color: #7c3aed; animation: sound-wave 1.2s ease-in-out 0.6s infinite;"></div>
            <div style="width: 4px; height: 20px; background-color: #4f46e5; animation: sound-wave 1.2s ease-in-out 0.8s infinite;"></div>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      // Add keyframes for the animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes sound-wave {
          0%, 100% { height: 20px; }
          50% { height: 40px; }
        }
      `;
      document.head.appendChild(style);

      // Global error handler
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
        const errorDiv = document.createElement('div');
        errorDiv.style.position = 'fixed';
        errorDiv.style.top = '0';
        errorDiv.style.left = '0';
        errorDiv.style.right = '0';
        errorDiv.style.padding = '1rem';
        errorDiv.style.backgroundColor = '#ef4444';
        errorDiv.style.color = 'white';
        errorDiv.style.zIndex = '1000';
        errorDiv.textContent = 'An error occurred: ' + (event.error?.message || 'Unknown error');
        document.body.prepend(errorDiv);
      });

      // Timeout for app loading
      setTimeout(() => {
        const loadingElement = document.querySelector('#root > div');
        if (loadingElement) {
          loadingElement.innerHTML = `
            <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; padding: 2rem; text-align: center;">
              <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">The application is taking longer than expected to load.</h2>
              <p style="margin-bottom: 1.5rem; color: #9ca3af;">Please check your internet connection and try again.</p>
              <button onclick="window.location.reload()" style="padding: 0.5rem 1rem; background-color: #4f46e5; color: white; border: none; border-radius: 0.375rem; cursor: pointer;">
                Retry
              </button>
            </div>
          `;
        }
      }, 10000);
    </script>
  </body>
</html>
