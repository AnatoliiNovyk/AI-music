<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symphony AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #111827;
        color: #f3f4f6;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      @keyframes sound-wave {
        0%, 40%, 100% { transform: scaleY(0.4); opacity: 0.5; }
        20% { transform: scaleY(1.0); opacity: 1; }
      }
      .sound-bar {
        display: inline-block;
        width: 5px;
        height: 40px;
        background-color: #9ca3af;
        animation: sound-wave 1.2s ease-in-out infinite;
      }
      .custom-slider::-webkit-slider-runnable-track {
        background: transparent;
        height: 2px;
      }
      .custom-slider::-moz-range-track {
        background: transparent;
        height: 2px;
      }
      .custom-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -11px;
        background-color: #ec4899;
        height: 24px;
        width: 8px;
        border-radius: 4px;
      }
      .custom-slider::-moz-range-thumb {
        background-color: #ec4899;
        height: 24px;
        width: 8px;
        border-radius: 4px;
        border: none;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: #9ca3af; flex-direction: column; gap: 1rem;">
        <i class="fas fa-spinner fa-spin fa-2x"></i>
        <h1>Loading Symphony AI...</h1>
      </div>
    </div>
    
    <!-- Vite will inject the correct script tag here during build -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback for development -->
    <script type="module">
      // This will be replaced by Vite during build
      if (import.meta.hot) {
        import('/@vite/client');
        import('./src/main');
      }
    </script>
  </body>
</html>
